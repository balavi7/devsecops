name: CI/CD workflow

on:
  push:
    branches: [main]
    #paths-ignore:
      #- 'kubernetes/deployment.yaml'
  pull_request:
    branches: [main]

jobs:
  test:
    name: Unit testing
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: setup node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      - name: Install dependencies
        run: npm ci
      - name: Run tests
        run: npm test
